      <h1>Contact Us</h1>
      <p>We're here to help. Fill out the form below to get in touch with us.</p>
      <form class="contact-form" action="https://formspree.io/f/mwpbwrzr" method="POST">

     <script>
        function validateForm(event) {
            event.preventDefault();
            const name = document.getElementById('name') as HTMLInputElement;
            const email = document.getElementById('email') as HTMLInputElement;
            const message = document.getElementById('message') as HTMLTextAreaElement;
            const nameError = document.getElementById('nameError') as HTMLElement;
            const emailError = document.getElementById('emailError') as HTMLElement;
            const messageError = document.getElementById('messageError') as HTMLElement;

            let isValid = true;

            if (name.value.trim() === '') {
                nameError.style.display = 'block';
                name.style.borderColor = '#FF5555';
                isValid = false;
            } else {
                nameError.style.display = 'none';
                name.style.borderColor = '#77FF77';
            }

            if (!email.value.trim().includes('@') || email.value.trim() === '') {
                emailError.style.display = 'block';
                email.style.borderColor = '#FF5555';
                isValid = false;
            } else {
                emailError.style.display = 'none';
                email.style.borderColor = '#77FF77';
            }

            if (message.value.trim() === '') {
                messageError.style.display = 'block';
                message.style.borderColor = '#FF5555';
                isValid = false;
            } else {
                messageError.style.display = 'none';
                message.style.borderColor = '#77FF77';
            }

            if (isValid) {
                alert('Thank you! Your message has been sent. We will get back to you soon.');
                name.value = '';
                email.value = '';
                message.value = '';
                name.style.borderColor = '#FF5555';
                email.style.borderColor = '#FF5555';
                message.style.borderColor = '#FF5555';
            }
            return false;
        }
    </script>
